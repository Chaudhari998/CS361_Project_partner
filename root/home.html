<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oregon Weather Report</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
    <main>
      <div class = "main_container">
        <h1 class = "greeting">Welcome to the Oregon Weather Report!</h1>
        <p class = "login_text">Please Log In, Create an Account, or Continue as Guest</p>
      </div>
      
      <div class = "login_container">
        <h1 class = "login">Log In:</h1>

        <div class = "login_input_container">
          <label for = "user_input" class = "login_titles">User</label>
          <input type = "text" class = "login_user" id = "user_input">
          <label for = "pass_input" class = "login_titles">Password</label>
          <input type = "text" class = "login_pass" id = "pass_input">
        </div>

        <div class = "create_input_container">
          <label for = "user_input" class = "create_titles">User</label>
          <input type = "text" class = "create_user" id = "user_input">
          <label for = "pass_input" class = "create_titles">Password</label>
          <input type = "text" class = "create_pass" id = "pass_input">
        </div>

        <div class = "guest_container">
          <label for = "guest_input" class = "guest_title">Continue as Guest</label>
          <input type = "button" class = "guest_continue" id = "guest_input">
        </div>

      </div>
      
    </main>

	<script src="index.js"></script>

  </body>
</html>
